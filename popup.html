<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mobbin</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; min-width: 240px; }
    label { display: block; font-size: 12px; margin: 8px 0 4px; }
    input[type="text"] { width: 100%; padding: 6px 8px; box-sizing: border-box; }
    .row { display: flex; align-items: center; gap: 8px; }
    .row input[type="checkbox"] { transform: scale(1.1); }
    button { margin-top: 10px; width: 100%; padding: 8px 10px; cursor: pointer; }
    #status { margin-top: 8px; font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <button id="download">Download All</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
