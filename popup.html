<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobbin Cracker</title>
  <style>
    body {
      min-width: 200px;
      max-width: 300px;
      width: auto;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .donate {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }

    .donate-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #FF8C37 0%, #FF5E62 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 13px;
      font-weight: 600;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px rgba(255, 140, 55, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .donate-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
      z-index: -1;
    }

    .donate-button:hover {
      background: linear-gradient(135deg, #FF5E62 0%, #FF8C37 100%);
      box-shadow: 0 6px 16px rgba(255, 140, 55, 0.6);
      transform: translateY(-2px);
      letter-spacing: 1px;
    }

    .donate-button:hover::before {
      left: 100%;
    }

    .donate-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(255, 140, 55, 0.4);
    }

    .donate-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 50%;
      transform: scale(1, 1) translate(-50%, -50%);
      transform-origin: 50% 50%;
    }

    .donate-button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }

    .feedback-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #f0f0f0;
      color: #666;
      text-decoration: none;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 400;
      font-family: 'Arial', sans-serif;
      text-transform: none;
      letter-spacing: normal;
      box-shadow: none;
      transition: all 0.2s ease;
      position: relative;
    }

    .feedback-button:hover {
      background: #e0e0e0;
      color: #333;
      transform: none;
      letter-spacing: normal;
    }

    .feedback-button:active {
      background: #d0d0d0;
    }

    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }

      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mobbin Cracker</h1>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
    <div class="status" id="status">Mobbin Cracker is ON</div>
    <a href="https://mugesoft.lemonsqueezy.com/checkout/buy/ac1343ac-7521-4983-b6d6-ab6b12d80a85" class="donate-button"
      target="_blank" rel="noopener noreferrer">Buy Me A Coffee</a>
    <a href="mailto:setimouse@gmail.com" class="feedback-button" target="_blank" rel="noopener noreferrer">Feedback</a>
  </div>
  <script src="popup.js"></script>
</body>

</html>
